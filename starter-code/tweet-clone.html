<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="container">
      <img src="https://raw.githubusercontent.com/jcuadrad/ih-prework-html-css/master/starter-code/img/profile-picture.jpg" class="profile-picture"/>
    <div class="follow-button">
     <h3> <img src="https://raw.githubusercontent.com/jcuadrad/ih-prework-html-css/master/starter-code/img/twitter-logo.jpg" class="bird">Follow</h3>
    </div>
  <div class="name">
    <h1><img src="https://raw.githubusercontent.com/jcuadrad/ih-prework-html-css/master/starter-code/img/account-logo.jpg" class="emoji">jack<img src="https://raw.githubusercontent.com/jcuadrad/ih-prework-html-css/master/starter-code/img/validated-account.jpg" class="check"></h1>
    <h2>@jack</h2>
  </div>
  <div class="content">
    <p>just setting up my twttr</p>
    <h4>9:50 PM - 21 Mar 2006</h4>
  </div>
  <div class="counter-section">
      <h5><img src="https://raw.githubusercontent.com/jcuadrad/ih-prework-html-css/master/starter-code/img/reply.jpg" class="reply">
      <img src="https://raw.githubusercontent.com/jcuadrad/ih-prework-html-css/master/starter-code/img/retweet.jpg" class="retweet">92,555
      <img src="https://raw.githubusercontent.com/jcuadrad/ih-prework-html-css/master/starter-code/img/favorite.jpg" class="favorite">71,111</h5>
  </div>
  </div>
</body>
</html>
